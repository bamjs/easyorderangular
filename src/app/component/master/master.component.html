<mat-toolbar color="primary" style="height:100px">
    <button (click)="toogleSidenav()" #togglebtn mat-flat-button color="accent">
        <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="home">
        <mat-nav-list>
            <mat-icon>home</mat-icon>
            Home
        </mat-nav-list>
    </a>
    <a routerLink="createproduct" >
        <mat-nav-list *ngIf="isVendor">
            <mat-icon>shop</mat-icon>
            Create Product
        </mat-nav-list>
    </a>
    <a routerLink="registration" >
        <mat-nav-list>
            <mat-icon>contact_page</mat-icon>
            Create User
        </mat-nav-list>
    </a>
    <a routerLink="orderlist">
        <mat-nav-list>
            <mat-icon>list</mat-icon>
            Order
        </mat-nav-list>
    </a>
    <mat-nav-list [ngStyle]="{'padding-left.px':isUser?350:130}" >
        <button mat-mini-fab routerLink="savedlist">
            <mat-icon [matBadge]="slItemsCount" matBadgeColor="warn" matBadgeOverlap="false">shopping_cart</mat-icon>
        </button>

    </mat-nav-list>
    <mat-nav-list>
        <button mat-mini-fab routerLink="wishlist">
            <mat-icon [matBadge]="wlItemsCount" matBadgeOverlap="false">favorite_border</mat-icon>
        </button>
    </mat-nav-list>

    <mat-label style="padding-left: 18px;">Heloo<a style="cursor: pointer;" (click)="edituser()">{{" "+firstname |uppercase}} </a>   </mat-label>
    <button mat-button (click)="changeDarkTheme(true)" style="margin: -15px;width:10px">
        <mat-icon>bedtime</mat-icon>
    </button>
    <button mat-button (click)="changeDarkTheme(false)" style="margin: -15px;width:10px">
        <mat-icon>light_mode</mat-icon>
    </button>
    <button (click)="logout()" mat-button>Log Out<mat-icon>logout</mat-icon> </button>
</mat-toolbar>
<mat-sidenav-container style="height:600px;" >
    <mat-sidenav [(opened)]="sidenavtoggle" mode="side">

        <mat-list>

            <a routerLink="home">
                <mat-list-item>Home</mat-list-item>
            </a>

            <a routerLink="createproduct" >
                <mat-list-item *ngIf="isVendor">
                    Create Product
                </mat-list-item>
            </a>
            <a routerLink="registration">
                <mat-list-item>
                    Registration
                </mat-list-item>
            </a>

            <a routerLink="users" >
                <mat-list-item *ngIf="isVendor">
                    Users
                </mat-list-item>
            </a>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- <button (click)="sidenavtoggle=!sidenavtoggle">Side Menu
            <mat-icon>home</mat-icon>
        </button> -->
        <mat-spinner color="accent" style="top: 20%;left:35% ;" *ngIf="loader.httpinterceptor|async"></mat-spinner>

        <!-- <app-createemployee></app-createemployee>
        <app-employee></app-employee> -->
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
